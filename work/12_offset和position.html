<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_offset和position</title>

    <style type="text/css">
        *{
            margin:0px;
        }

        .div1{
            position:absolute;
            width:200px;
            height:200px;
            top:20px;
            left:10px;
            background:blue;
        }

        .div2{
            position:absolute;
            width:100px;
            height:100px;
            top:50px;
            background:red;
        }
        .div3{
            position:absolute;
            top:250px;
        }
    </style>
</head>
<body style="height:2000px">

<div class="div1">
    <div class="div2">测试offset</div>
</div>
<div class="div3">
    <button id="btn1">读取offset和possition</button>
    <button id="btn2">设置offset</button>
</div>

<script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
<script type="text/javascript">
    /**
     需求：
     1.点击btn1
      打印div1相对于页面左上角的位置
      打印div2相对于页面左上角的位置
      打印div1相对于父元素左上角的位置
      打印div2相对于父元素左上角的位置
     2.点击btn2
      设置div2相对于页面的左上角的位置
     */
$('#btn1').click(function () {
      var offset =  $('.div1').offset();
      console.log(offset.left,offset.top);

    offset =  $('.div2').offset();
    console.log(offset.left,offset.top);

    offset =  $('.div1').position();
    console.log(offset.left,offset.top);

    offset =  $('.div2').position();
    console.log(offset.left,offset.top);
    }
);

$('#btn2').click(function () {
    $('.div2').offset({
        left:30,
        top:100
    });
});
</script>

</body>
</html>
