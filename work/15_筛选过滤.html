<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_筛选过滤</title>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li title="hello" class="box2">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDD</li>
    <li title="two"><span>BBBBB</span></li>
</ul>
<li>eeeeee</li>
<li>EEEEEE</li>


<script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
<script type="text/javascript">
    var $lis = $('ul>li');
    //1.ul下li标签第一个
    $('ul>li:first')
    console.log($('ul>li:first').html());
    console.log($lis.first().html());
    console.log($lis[0].innerHTML);

    //2.ul下li标签最后一个
    console.log($('ul>li:last').html());
    console.log($lis.last().html());

    //3.ul下li标签第二个
    console.log($('ul>li:eq(1)').html());
    console.log($lis.eq(1).html());

    //4.ul下li标签中title属性为hello的
    //$('ul>li[title="hello"]')
    console.log($('ul>li[title="hello"]').html());
    console.log($lis.filter('[title="hello"]').html());

    //5.ul下li标签中title属性不为hello的
    //$lis.not('[title="hello"]').css('background','red');
    // $lis.filter('[title][title!="hello"]').css('background','red');
    //6.ul下li标签中有span子标签的
    $lis.has('span').css('background','red');
</script>
</body>
</html>
