<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_元素的尺寸</title>
    <style>
        div {
            width: 100px;
            height: 150px;
            background: red;
            padding: 10px;
            border: 10px #fbd850 solid;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="div">div</div>

<script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
<script type="text/javascript">
    var $div = $('#div');
    //1.内容尺寸
    console.log($div.width(), $div.height());
    //2.内部尺寸 height+padding
    console.log($div.innerWidth(), $div.innerHeight());
    //3.获取外部尺寸 width+padding+border
    console.log($div.outerWidth(), $div.outerHeight());
    //width+padding+border+margin
    console.log($div.outerWidth(true), $div.outerHeight(true));
</script>
</body>
</html>
