<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_层次选择器</title>
</head>
<body>

<ul>
    <li>AAAAA</li>
    <li class="box">CCCCC(class="box")</li>
    <li title="hello"><span>BBBBB(title="hello")</span></li>
    <li title="hello"><span class="box">DDDDD(title="hello")</span></li>
    <span>EEEE</span>
</ul>
